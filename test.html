<!DOCTYPE html>
<html>

<head>
	<title>ChibiProto Test</title>
	<script src="ChibiProto.js"></script>
	<script src="ChibiClass.js"></script>
</head>

<body>
	<h1>ChibiProto Tests</h1>
	<p>see console for test results</p>
	<script>
	var Person = ChibiProto.extend({
		constructor: function(name) {
			this.name = "person-" + name;
		},
		hello: function() {
			console.log("hello, my name is " + this.name);
			console.log(this);
		}
	});

	Person.mProp = true;

	var Child = Person.extend({
		constructor: function(name, age) {
			this.name = "child-" + name + "-" + age + "years";
		}
	});

	var person1 = Person.construct('bob');
	var child1 = Child.construct('max', 12);

	person1.hello();
	child1.hello();

	console.log('Child inherits Person.mProp? ' + (Child.mProp ? 'yes' : 'no'));
	</script>
	<script>
	var Person = ChibiClass({
		constructor: function(name) {
			this.name = "person-" + name;
		},
		hello: function() {
			console.log("hello, my name is " + this.name);
			console.log(this);
		}
	});

	Person.mProp = true;

	var Child = Person.extend({
		constructor: function(name, age) {
			this.name = "child-" + name + "-" + age + "years";
		}
	});

	var person1 = Person('bob');
	var child1 = Child('max', 12);

	person1.hello();
	child1.hello();

	console.log('Child inherits Person.mProp? ' + (Child.mProp ? 'yes' : 'no'));
	</script>
</body>

</html>
